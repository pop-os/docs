[book]
title = "Pop!_OS Documentation"
authors = ["System76"]
description = "The Pop!_OS documentation website"
src = "docs"
language = "en"
multilingual = true

[build]
create-missing = false
use-default-preprocessors = true
build-dir = "dist"

[output.html]
--cname = "docs.pop-os.org"
default-theme = "light"
--preferred-dark-theme = "midnight"
additional-css = ["theme/css/fonts.css", "theme/css/colors.css"]
additional-js = ["theme/main.js"]
git-repository-url = "https://github.com/pop-os/docs"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/pop-os/docs/edit/main/{path}"
input-404 = "not-found.md"