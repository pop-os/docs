[book]
title = "Pop!_OS Documentation"
authors = ["System76"]
description = "The Pop!_OS documentation website"
src = "src"
language = "en"
multilingual = true

[build]
create-missing = false
use-default-preprocessors = true
build-dir = "dist"

[output.html]
--cname = "docs.pop-os.org"
default-theme = "light"
preferred-dark-theme = "dark"
additional-css = ["theme/css/fonts.css"]
git-repository-url = "https://github.com/pop-os/docs"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/pop-os/docs/edit/master/{path}"
input-404 = "not-found.md"
